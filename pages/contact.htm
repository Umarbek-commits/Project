<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/css/contact.css">

</head>
<body>
    <nav>
        <a href="/index.html">Главная страница</a>
        <a href="/pages/Event Registration.html">Регистрация</a>
        
    <h1>Свяжитесь с нами</h1><br>
    <form action="#" method="post">

        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

        <label for="email">Электронная почта:</label>
        <input type="email" id="email" name="email" placeholder="Введите вашу почту" required>
        <br>
        <label for="message"> Сообщение:</label>
        <br>
        <textarea id="message" name="message" rows="5" placeholder= "Введите ваше сообщение" required></textarea>
       
        <button type="submit">Отправить</button>
    </nav>
    
</body>
</html>
